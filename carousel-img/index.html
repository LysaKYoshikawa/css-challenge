<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrosel de fotos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="carrossel">
        
        <div class="container" id="img">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">

            <div class="slide s1">
                <img src="https://www.segs.com.br/media/k2/items/cache/44eeb3664a881aaeeab927d7d7641aa9_XL.jpg" alt="Arvores em tons vermelhos quentes com uma casa antiga oriental com teto envergado.">
            </div>
            <div class="slide">
                <img src="https://www.guiadoturismobrasil.com/up/img/1598901006.jpg" alt="">
            </div>
            <div class="slide">
                <img src="https://www.travely.com.br/wp-content/uploads/2017/08/5-motivos-para-conhecer-o-Japa%CC%83o-na-primavera-travely.jpg" alt="">
            </div>
            <div class="slide">
                <img src="https://www.queroviajarmais.com/wp-content/uploads/2020/02/Sapporo-Jap%C3%A3o.jpg" alt="">
            </div>

        </div>

        <div class="navigation">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>

        </div>

        
    </div>
    
</body>
</html>
