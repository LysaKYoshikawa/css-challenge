<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrosel de fotos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Japan Seasons</h1>
    </div>
    <div class="carrossel">
        
        <div class="container" id="img">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">

            <div class="slide s1">
                <img src="https://www.segs.com.br/media/k2/items/cache/44eeb3664a881aaeeab927d7d7641aa9_XL.jpg" alt="Arvores em tons vermelhos quentes com uma casa antiga oriental com teto envergado.">
            </div>
            <div class="slide">
                <img src="https://www.aulasdejapones.com.br/wp-content/uploads/2015/12/japao-verao.jpg" alt="">
            </div>
            <div class="slide">
                <img src="https://www.travely.com.br/wp-content/uploads/2017/08/5-motivos-para-conhecer-o-Japa%CC%83o-na-primavera-travely.jpg" alt="">
            </div>
            <div class="slide">
                <img src="https://vidaniponica.files.wordpress.com/2013/11/1440-900.jpg" alt="">
            </div>

        </div>

        <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>

        </div>
        
    </div>
    
</body>
</html>
